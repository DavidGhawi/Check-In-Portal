<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Check-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark">
    <p class="nav-item" style="color:aliceblue">Navbar Placeholder</p>
</nav>

<div class="container align-items-center text-center py-4">
    <div class="row">
        <h2 th:text="'How are you today '+${name}+'?'"></h2>
    </div>
    <div class="row justify-content-center p-4">
      <span class=" display-5" id="emoji">&#128512</span>
    </div>

    <form th:action="@{/employee/{employeeId}/checkin (employeeId=${checkinForm.employeeId})}" th:method="post" th:object="${checkinForm}">

        <div class="row">
            <div class="input-group justify-content-center p-2">
                <label for="score"></label>
                <input class="inputRange" type="range" min="1" max="10" value="5" th:field="*{score}">
            </div>
        </div>
        <div class="row">
<!--            <h4>Would you like to request a one to one meeting with {user.supervisor}?</h4>-->
            <h4 th:text="'Would you like to request a one to one meeting with '+${supervisor}+'?'"></h4>
        </div>
        <div class="row p-1">
            <div class="form-check form-switch justify-content-center">
                <input class="form-check-input" type="checkbox" id="meetingRequest" style="float: none;">
                <label class="form-check-label" for="meetingRequest">Request a meeting</label>
            </div>
        </div>
        <div class="row p-1">
            <div class="btn-group d-inline" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>



<script src="/js/emoji.js"></script>
</body>
</html>
