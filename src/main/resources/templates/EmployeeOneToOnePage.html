<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>One To One Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark">
  <p class="nav-item" style="color:aliceblue">Navbar Placeholder</p>
</nav>

<div class="contianer align-items-center text-center py-4">
  <div class="row">
    <h2>Request a One to One Meeting</h2>
  </div>
  <div class="row px-5">
    <form>
      <div class="mb-3">
        <label for="datetime" class="form-label">Requested Time for Meeting</label>
        <input type="datetime-local" class="form-control" id="datetime">
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Meeting Notes</label>
        <input type="text" class="form-control" id="notes">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>


</body>
</html>
